  
<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
</head>

<script> // creating function
$(document).ready(function() {
    $("html").append( //when loaded go to following container, we id the container, inner and the paragraphs
        "<body>\
        <div id='container'>\
        <div id='inner'>\
            <h1>Basic jQuery<h1>\
            <p id='1'>Paragraph 1</p>\
            <p id='2'>Paragraph 2</p>\
            <p id='3'>Paragraph 3</p>\
        </div>\
    </div>\
    </body>"
    );//here we make the text color red in paragraph 2 and make a function that hides the text when we click on paragraph 3
    $("#2").css({"color":"red"});
    $("#3").click(function() {
        $('h1').hide();
    });
});
</script>
</html>
